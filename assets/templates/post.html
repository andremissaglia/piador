<article class="card post">
	<div class="card-block">
		<div class="author">
			<a href="#/user/{{user.id}}">
				<img ng-src="{{user.foto}}">
			</a>
			<a href="#/user/{{user.id}}">
				{{user.nome}}
			</a>
		</div>
		<h3 class="card-title">{{post.title}}</h3>
		<time>{{post.timestamp | date : 'dd/MM/yyyy hh:ss'}}</time>
		<div ng-bind-html="getParsedPost()" class="content"><p></p></div>
	</div>
	<div class="vote">
		<span>0</span>
		<button class="vote up"></button>
		<button class="vote down"></button>
	</div>
</article>
