<div class="card">
	<div class="card-block header-profile">
		<div class="row card-text">
			<div class="col-sm-12 col-md-4 image-area">
				<img ng-src="{{user.foto}}" />
			</div>
			<div class="col-sm-12 col-md-8">
				<h3 class="card-title">{{user.nome}}</h3>
				<ul>
					<li>Data de nascimento: {{user.nascimento | date : 'dd/MM/yyyy'}}</li>
				</ul>
				<p class="description">{{user.descricao}}</p>
				<button class="btn btn-flat pull-xs-right" ng-click="follow(user.id)" ng-hide="amigo">Seguir</button>
				<button class="btn btn-flat pull-xs-right" ng-click="unfollow(user.id)" ng-show="amigo">Deixar de seguir</button>
			<p class="pull-xs-right" ng-show="segue.timestamp">VocÃª segue esta pessoa desde {{segue.timestamp | date : 'dd/MM/yyyy'}}</>
			</div>
		</div>
	</div>
</div>
<div ng-controller="PostsController">
	<div ng-repeat="post in posts">
		<post></post>
	</div>
</div>
