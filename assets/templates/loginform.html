<div class="col-md-6 col-md-offset-6 login-area">
	<form ng-controller="LoginController">
		<div class="form-group">
			<label for="user_email">Email</label>
			<input type="email" class="form-control" id="user_email" ng-model="email"/>
		</div>
		<div class="form-group">
			<label for="user_pass">Senha</label>
			<input type="password" class="form-control" id="user_pass" ng-model="senha"/>
		</div>
		<button type="submit" class="btn btn-default" ng-click="login()">Login</button>
		<button type="submit" class="btn btn-default">Cadastrar</button>
	</form>
</div>
