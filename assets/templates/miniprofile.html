<div class="card-block miniprofile">
	<h3 class="card-title">Profile</h3>
	<div>
		<img class="profileimage" ng-src="{{user.foto}}" />
	</div>
	<div><strong>Nome:</strong> {{user.nome}}</div>
	<div><strong>Nascimento:</strong> {{user.nascimento}}</div>
	<div class="description">{{user.descricao}}</div>
</div>
