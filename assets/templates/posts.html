<div class="card col-sm-4">
	<div class="card-block">
		<h3 class="card-title">Profile</h3>
		<div>
			<img class="profileimage" ng-src="{{user.foto}}" />
		</div>
		<div>{{user.nome}}</div>
		<div>{{user.descricao}}</div>
	</div>
</div>

<div class="col-sm-8">
	<div class="card" ng-controller = "NewPostController">
		<div class="row card-block form-group">
			<div class="col-sm-12 card-text">
				<input type="text" placeholder="Titulo" class="form-control" ng-model="title"></input>
				<textarea class="form-control" placeholder="O que ta rolando?" ng-model="message"></textarea>
			</div>
			<div class="col-sm-6 col-md-3">
				<button class="btn btn-primary expand" ng-click="post()">Postar</button>
			</div>
		</div>
	</div>
	<div ng-controller="PostsController">
		<div ng-repeat="post in posts">
			<post></post>
		</div>
	</div>
</div>
