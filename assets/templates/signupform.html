<div class="col-md-6 col-md-offset-6 login-area">
	<messages></messages>
	<form name="signupform">
		<div class="form-group">
			<label for="user_login">Login</label>
			<input type="text" class="form-control" id="user_login" required="required" ng-model="login"/>
		</div>
		<div class="form-group">
			<label for="user_nome">Nome</label>
			<input type="text" class="form-control" id="user_nome" required="required" ng-model="nome" />
		</div>
		<div class="form-group">
			<label for="user_nascimento">Nascimento</label>
			<input type="text" class="form-control" id="user_nascimento" 
			required="required" ng-model="nascimento" uib-datepicker-popup="dd/MM/yyyy" is-open="popup.opened" ng-required="true" close-text="Close" ng-click="openPopup()" />
		</div>
		<div class="form-group">
			<label for="user_pass">Senha</label>
			<input type="password" class="form-control" id="user_pass" required="required" ng-model="senha1"/>
		</div>
		<div class="form-group">
			<label for="user_pass2">Confirmar Senha</label>
			<input type="password" class="form-control" id="user_pass2" required="required" ng-model="senha2"/>
		</div>
		<button class="btn" ng-click="voltar()">Voltar</button>
		<button type="submit" class="btn btn-default" ng-click="cadastrar()" ng-disabled="!signupform.$valid">Cadastrar</button>
	</form>
</div>
